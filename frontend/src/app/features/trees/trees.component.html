<div class="bg-white shadow rounded-lg p-6">
  <h1 class="text-2xl font-bold text-primary-600 mb-6">Tree Management</h1>
  
  <div class="mb-6 flex justify-between items-center">
    <div class="flex space-x-2">
      <button class="bg-primary-600 text-white px-4 py-2 rounded-lg hover:bg-primary-700">
        Add New Tree
      </button>
      <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300">
        Export Data
      </button>
    </div>
    <div class="relative">
      <input 
        type="text" 
        placeholder="Search trees..." 
        class="border rounded-lg py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-primary-500"
      >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    </div>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let tree of trees">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{tree.id}}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{tree.name}}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{tree.location}}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span 
              [ngClass]="{
                'bg-green-100 text-green-800': tree.status === 'Healthy',
                'bg-yellow-100 text-yellow-800': tree.status === 'Needs Attention',
                'bg-red-100 text-red-800': tree.status === 'Critical'
              }"
              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
            >
              {{tree.status}}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <button class="text-primary-600 hover:text-primary-900 mr-3">Edit</button>
            <button class="text-red-600 hover:text-red-900">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-4 flex justify-between items-center">
    <div class="text-sm text-gray-700">
      Showing <span class="font-medium">1</span> to <span class="font-medium">3</span> of <span class="font-medium">3</span> trees
    </div>
    <div class="flex space-x-2">
      <button class="px-3 py-1 border rounded-md bg-gray-100 text-gray-700 hover:bg-gray-200">Previous</button>
      <button class="px-3 py-1 border rounded-md bg-primary-600 text-white hover:bg-primary-700">Next</button>
    </div>
  </div>
</div>
